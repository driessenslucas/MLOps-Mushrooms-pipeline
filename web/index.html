<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MushroomDEX</title>
		<link
			rel="icon"
			href="./mushroom-2389225_960_720.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="history-container">
			<h3>History</h3>
			<ul id="historyList"></ul>
		</div>

		<div class="pokedex-container">
			<div class="pokedex-top-section">
				<div class="circle"></div>
				<div class="pokedex-title">MushroomDex</div>
				<div class="circle smaller"></div>
			</div>
			<div class="pokedex-screen">
				<!-- Image will be displayed here -->
				<img
					id="mushroomImage"
					src="./Russula_shroom_Kaldari_01.jpg"
					alt="Take or upload a picture of a mushroom to classify it."
					class="pokedex-image" />
			</div>
			<div class="pokedex-lower-section">
				<div class="pokedex-info">
					<label class="info-label">Name:</label>
					<div class="info-text" id="mushroomName">Unknown</div>
					<label class="info-label">Type:</label>
					<div class="info-text" id="mushroomType">Unknown</div>
					<label class="info-label">Description:</label>
					<div class="info-description" id="mushroomDescription">Unknown</div>

					<label class="info-label">Hear Mushroom Info:</label>
					<button id="soundButton" class="sound-button">&#9835;</button>
				</div>
				<div class="pokedex-controls">
					<input
						type="file"
						id="imageUpload"
						class="image-upload"
						accept="image/*;capture=camera" />

					<label for="imageUpload" class="upload-button">Upload Image</label>
					<button id="classifyButton">Classify</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
